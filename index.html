<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: #24292e;
    color: white;
    padding: 1em 0;
    text-align: center;
}

.logo svg {
    width: 50px;
    height: 50px;
}

h1 {
    margin: 0;
    padding: 0.5em 0;
}

main {
    padding: 2em;
    max-width: 800px;
    margin: 0 auto;
}

.projects h2 {
    border-bottom: 2px solid #24292e;
    padding-bottom: 0.5em;
}

.projects ul {
    list-style: none;
    padding: 0;
}

.projects li {
    background-color: white;
    margin: 1em 0;
    padding: 1em;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.projects li h3 {
    margin: 0 0 0.5em 0;
}

.projects li a {
    color: #0366d6;
    text-decoration: none;
}

.projects li a:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 1em 0;
    background-color: #24292e;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>

    <header>

            <h2>Projects</h2>

                <li>

                    <p>Description of project 1.</p>
